<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../list-task/list-task.html">

<dom-module id="list-tasks">
  <template>
    <style>
      :host {
        display: block;
        margin-top:5vh;
      }
    </style>
    <iron-ajax url="/api/tasks/" method="get" id="ajaxget"
               handle-as="json"
               last-response="{{data}}" auto></iron-ajax>
    <div class="layout horizontal wrap">
    <template is="dom-repeat" id="listtasks" items="{{tasklist}}">
      <div>
        <list-task id="{{item.id}}" summary="{{item.summary}}"></list-task>
      </div>
    </template>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'list-tasks',
      properties: {
        tasklist: {
          type: Array,
          notify: true
        }
      }

    });
  })();
  </script>
</dom-module>
