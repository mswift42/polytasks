<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
(function() {
  'use strict';

  Polymer({
    is: 'input-model',
    extends: 'input',

    listeners: {
      'keyup': '_keyUpAction',
      'keypress': '_keyPressAction'
    },

    _keyPressAction: function(e, detail, sender) {
      if (e.keyCode === 13) {
        this.fire('input-commit');
      }
    },

    _keyUpAction: function(e, detail, sender) {
      if (e.keyCode === 27) {
        this.fire('input-cancel');
      }
    }

  });
})();
</script>
