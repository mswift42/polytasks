<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="list-task">
  <template>
    <style>
      :host {
        display: block;
      }
     .summarycard {
       padding:2em;
       margin-left: 3vw;
     }
    </style>
    <iron-ajax url="[[deleteUrl]]" method="delete" id="ajaxdelete"
               handle-as="json"
               on-response="handleResponse" ></iron-ajax>
    <paper-material elevation="1" class="summarycard">
      <div>
        <paper-icon-button icon="delete"
                           on-click="deleteItem">
        </paper-icon-button>
        <paper-checkbox on-change="toggleItem"
                        checked="{{done}}">[[summary]]</paper-checkbox>
      </div>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'list-task',

      properties: {
        summary: {
          type: String
        },
        done: {
          type: Boolean
        },
        taskid: {
          type: String
        },

      },
      ready: function() {
        this.deleteUrl = '/api/tasks/' + this.taskid;
        },
        deleteItem: function(data) {
          console.log(this.deleteUrl);
          this.$.ajaxdelete.generateRequest();
          console.log(data);
        },
      handleResponse: function(data) {
        this.fire('delete', data.detail.id);
        },
      

    });
  })();
  </script>
</dom-module>
