<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<dom-module id="list-task">
  <template>
    <style>
     :host {
       display: block;
     }
     .summarycard {
       padding:2em;
       margin-left: 3vw;
     }
     paper-dialog {
       padding:2em;
     }
     paper-checkbox {
       display: inline-block;
       margin: 5px 0;
       transition: opacity 0.3s;
     }

     paper-checkbox[checked] ~ span{
       opacity: 0.5;
     }
     .deletebutton {
       position:absolute;
       bottom:-2px;
       right:-2px;
       opacity:0.1;
     }
     .deletebutton:hover{
       opacity:1;
     }
      .addbutton {
        position: absolute;
      }
    </style>
    <iron-ajax url="[[deleteUrl]]" method="delete" id="ajaxdelete"
               handle-as="json"
               on-response="handleResponse" ></iron-ajax>
    <iron-ajax url="/api/tasks/" method="put" id="ajaxupdate"
               handle-as="json" ></iron-ajax>
    <paper-dialog id="deletedialog" >
      <h2 style="text-align:center">Really Delete?</h2>
      <span class="dialogbuttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm on-click="deleteItem">Delete</paper-button>
      </span>sh -c "$(curl -fsSL https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
    </paper-dialog>
    <paper-material elevation="1" class="summarycard">
      <template is="dom-if" if="{{!editing}}">
          <paper-checkbox on-change="toggleItem"
                          checked="{{done}}">
          </paper-checkbox>
            <span id="tsummary" on-dblclick="editItem">[[summary]]</span>
        <paper-icon-button class="addbutton" icon="add"></paper-icon-button>
        <ul>
        <template is="dom-repeat" id="tcontent" items="{{content}}">
         <li>{{item}}</li>
        </template>
          </ul>
          <paper-icon-button icon="delete" class="deletebutton"
                             on-click="deleteRequest">
          </paper-icon-button>
      </template>
      <template is="dom-if" if="{{editing}}">
        <paper-input  value="{{summary}}" on-keyup="editTask" on-blur="blurAction"
                      id="editSummary"></paper-input>
      </template>
    </paper-material>
  </template>
  <script>
   (function() {
     'use strict';

     Polymer({
       is: 'list-task',

       properties: {
         summary: {
           type: String
         },
         done: {
           type: Boolean
         },
         taskid: {
           type: String
         },
         content: {
           type: Array,
           notify:true,
         }

       },
       ready: function() {
         this.editing = false;
         this.deleteUrl = '/api/tasks/' + this.taskid;
       },
       deleteRequest: function() {
         this.$.deletedialog.toggle();
       },
       deleteItem: function(data) {
         this.$.ajaxdelete.generateRequest();
       },
       toggleItem: function() {
         this.$.ajaxupdate.body= JSON.stringify({
           "summary" : this.summary,
           "done" : this.done,
           "id" : this.taskid
         });
         this.$.ajaxupdate.generateRequest();
       },
       editItem: function() {
         this.editing = !this.editing;
       },
       editTask: function(e) {
         if (e.keyCode === 27) {
           this.editing = !this.editing;
         }
         if (e.keyCode === 13) {
           this.toggleItem();
           this.editing = !this.editing;
         }
       },
       blurAction: function(e) {
         this.editing = false;
       },
       handleResponse: function(request) {
         this.fire('delete', this.taskid);
       },
     });
   })();
  </script>
</dom-module>
