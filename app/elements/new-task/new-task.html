<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="new-task">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax url="/api/tasks/" method="post" id="ajaxpost"
               handle-as="json"
               on-response="handleResponse"></iron-ajax>
    <paper-input label="Task Summary" on-keyup="saveTask" id="taskSummary"></paper-input>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'new-task',
      saveTask: function(e) {
        if (e.which == 13 && this.$.taskSummary.value != "") {
          this.$.ajaxpost.body= JSON.stringify({"summary" : this.$.taskSummary.value});
          this.$.ajaxpost.generateRequest();
          this.$.taskSummary.value = '';
        }
      },
      handleResponse: function(event, req) {
        this.fire('savedTask', {"summary" : this.$.taskSummary.value,
        "taskid": req.response.id});
      },
      properties: {
      }
    });
  })();
  </script>
</dom-module>
